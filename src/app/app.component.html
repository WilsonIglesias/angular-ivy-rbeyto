<h2>BITCOINS</h2>
<button (click)="updateBitcoinRates()">Atualizar Tabela</button>
<br /><br />
<table border="1">
  <tr>
    <th>Data/hora</th>
    <th>USD</th>
    <th>BRL</th>
  </tr>
  <tr *ngFor="let rate of this.bitcoinService.list">
    <td>{{ rate.time.updated }}</td>
    <td>{{ rate.bpi.USD.rate_float }}</td>
    <td>{{ rate.bpi.BRL.rate_float }}</td>
  </tr>
</table>
